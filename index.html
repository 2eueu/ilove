<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>I ❤️ 정선</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gowun Dodum', sans-serif;
      background: linear-gradient(to bottom, #fff1f8, #e0f7ff);
      overflow-x: hidden;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #ff4b91;
      font-size: 3rem;
      text-shadow: 1px 1px 3px #fff;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 40px;
    }
    .scroll-banner {
      width: 100%;
      overflow: hidden;
      background: linear-gradient(270deg, #ffe6f0, #f0f8ff);
      border-top: 2px solid #ff4b9133;
      border-bottom: 2px solid #ff4b9133;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff2e63;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

      <a href="https://yk7ajtezhqxzseqb5xphuu.streamlit.app/" target="_blank" style="
        display: inline-block;
        background: #ff2e63;
        color: white;
        padding: 14px 24px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      ">
        ✈️ 정선자기 실시간 항공편 보러가기
      </a>
    </div>

    </div>

</body>
</html>
